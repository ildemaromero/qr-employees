<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-blue': '#1e345d',
                        'main-blue-dark': '#14284a',
                        'main-blue-light': '#2a4a7a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header remains unchanged -->
        <header class="bg-main-blue text-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="/static/images/company-logo.png" alt="Company Logo" class="h-10">
                </div>
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        {% if current_user %}
                        <li><a href="/dashboard" class="hover:text-blue-200 transition">Dashboard</a></li>
                        {% if current_user.is_admin %}<li><a href="/users" class="hover:text-blue-200 transition">Users</a></li>{% endif %}
                        <li><a href="/logout" class="hover:text-blue-200 transition">Logout</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main content area without side panel -->
        <main class="flex-1">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-main-blue text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2025 Grupo Contecth.</p>
            </div>
        </footer>
    </div>
</body>
</html>
